        <h1>六爻预测</h1>
        <p>六爻预测起卦方法：起卦时在心中默念所要求的事，只能想一件事。用三枚铜钱或者硬币，抛六次，记录下每次的硬币情况，例如可以规定：<strong><u>有数字“1”的是正面（阳），有花纹图案的是反面（阴）</u></strong>，将它们按第一次，第二次...的顺序记录下来...</p>
